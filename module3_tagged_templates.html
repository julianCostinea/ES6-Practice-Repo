		function highlight(strings, ...values){
			let str='';
			strings.forEach((string, i)=>{
				str += `${string} <span contenteditable class='hl'>${values[i] || ''} </span>`;// if values[i] undefined return blank, since strings has 3 elements (my dog, is, years old, '') and values only 2 (name, age)
			});
			return str;
		}

		const name= 'Snickers';
		const age = 2;
		const sentence = highlight`My dog ${name} is ${age*7} years old`;
		document.body.innerHTML=sentence;
	</script>
